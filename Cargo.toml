[package]
name = "ps-datachunk"
description = "Chunk-based data encrypter"
version = "0.1.0-11"
edition = "2021"
license = "GPL-3.0-or-later"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
ps-buffer = "0.1.0-4"
ps-cypher = "0.1.0-11"
ps-hash = "0.1.0-10"
ps-mbuf = "0.1.0-4"
rancor = "0.1.0"
rkyv = { version = "0.8.9", features = ["bytecheck"] }
thiserror = "1.0.61"
