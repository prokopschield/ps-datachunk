[package]
name = "ps-datachunk"
version = "0.1.0-22"
edition = "2021"
description = "Chunk-based data encrypter"
license = "GPL-3.0-or-later"

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
ps-buffer = "0.1.0-18"
ps-cypher = "0.1.0-17"
ps-hash = "0.1.0-13"
ps-mbuf = "0.1.0-4"
rancor = "0.1.0"
rkyv = { version = "0.8.10", features = ["bytecheck"] }
thiserror = "2.0.12"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
