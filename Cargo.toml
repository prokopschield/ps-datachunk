[package]
name = "ps-datachunk"
description = "Chunk-based data encrypter"
version = "0.1.0-19"
edition = "2021"
license = "GPL-3.0-or-later"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
ps-buffer = "0.1.0-18"
ps-cypher = "0.1.0-16"
ps-hash = "0.1.0-12"
ps-mbuf = "0.1.0-4"
rancor = "0.1.0"
rkyv = { version = "0.8.10", features = ["bytecheck"] }
thiserror = "2.0.12"
